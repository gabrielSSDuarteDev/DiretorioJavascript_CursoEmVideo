<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercícios-Dom</title>


    <style>
        body{
            background-color: rgb(239, 12, 50);
            font: normal 20pt arial;

        }
        

        

    </style>



</head>
<body>
    <h1 id="casa">Exercicios com Dom </h1>
    
    <div class="principal">
        <p>
            Este texto deverá estar Branco
            
        </p>

        <p>
            Este texto Deverá estar em azul
        </p>


        <p>
            este é um paragrafo selecionado por query Selector
        </p>
    </div>
  
    <script>
        //Seletor por Nome 
        let red = window.document.getElementsByTagName("p")[0];
        let blue = window.document.getElementsByTagName("p")[1];
        red.style.color = 'white';
        blue.style.color = 'blue';
        
        //Seletor por Classe
        let borda = window.document.getElementsByClassName('principal')
        borda[0].style.border = '2px solid white'

        //Seletor por Id
        let num = window.document.getElementById('casa') 
        num.innerText = 'Mundando titulo'
        window.document.writeln(`Mudando o titulo novamento ${num.innerText}`)

        //Seleto por querySelectotAll 
        let par3 = document.querySelectorAll('p')[2]
        par3.style.background = 'purple'


    </script>


</body>
</html>
