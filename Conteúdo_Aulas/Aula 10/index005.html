<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Só mais um pouco</title>

    <style>
        div{
            font: normal 20pt Arial;
            background: rgb(222, 4, 40);
            color: black;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    
    <div id="liz">
        Faça algo

    </div>

    <script>
         let mudarCor = window.document.getElementById("liz")
        mudarCor.addEventListener('click', mudar)
        mudarCor.addEventListener('mouseenter', entrar)
        mudarCor.addEventListener('mouseout', sair)        
         
        
        function mudar(){
            mudarCor.style.background = 'purple'
            mudarCor.innerText = 'Mudou!'
        }
        
        function entrar(){
            mudarCor.style.backgroundColor = 'red'
            mudarCor.innerText = 'Entrou'
        }

     function sair(){
        mudarCor.innerText = 'Saiu!'
        mudarCor.style.backgroundColor = 'white'
     }
    </script>


</body>
</html>
