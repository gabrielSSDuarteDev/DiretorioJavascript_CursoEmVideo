<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somador de Números</title>
    <link rel="stylesheet" href="calculadora.css">
  
</head>
<body>
    <header>
        <h1>Calculadora Simples</h1>

    </header>
    
<Section>
      <div class="entradaDados">
            <p>Digite dois números para realizar as operações</p>
            <br>
            <label for="txtn1">Valor 1:</label>
            <input type="number" name="txtn1" id="num1"> 
             <label for="txtn2">Valor 2:</label>
            <input type="number" name="txtn2" id="num2">
            <br> <br>
        </div>
          

        <div class="botoesOP">
            <p class="entradaDados">
                Escolha a operação desejada:
            </p>
            <input type="button" value="Soma" id="btnSoma" >
            <input type="button" value="Subtrair" id="btnSubtrair">
            <input type="button" value="Mutilplicar" id="btnMultiplicar">
            <input type="button" value="Dividir" id="btnDividir">
            <br> <br>

        </div>
           
             <div id="res" class="resultado">
              Resultado: 
            </div>
</Section>

      


            <script src="calculadora.js"></script>



</body>
</html>
