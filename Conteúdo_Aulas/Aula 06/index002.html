<!DOCTYPE html>
<html lang="pt-br">
<head>

    <title>Primeiro Exercício</title>



    <style>
        body{

            background-color: black;
            color: aliceblue;
            font-family: 'Times New Roman', Times, serif;

            margin-top: 20%;

<body>
    <h1>Olá Mundo!!</h1>
    <p>Estudando e aprendendo JS</p>

    <script> 
     let nome = window.prompt("Qual é o seu nome?"); //Armazenando um valor digitado em uma variável
     alert(`Olá ${nome}!`);//Utilizando a variável dentro de um template string com um placeholder
    let idade = window.prompt("Qual é a sua idade?");
    alert(`Você tem ${idade} anos!`);
    let altura = window.prompt("Qual é a sua altura?");
    alert(`Você tem ${altura} de altura!`);
    </script>
</body>
