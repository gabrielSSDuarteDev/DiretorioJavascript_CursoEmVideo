    <h1>Olá Mundo!!</h1>

    <script> //usando script para fazer a soma de dois números
    let num1 = prompt("Digite um número");
    let num2 = prompt("Digite outro número")
    res = parseFloat(num1) + parseFloat(num2)
    alert(`O resultado da Soma do primeiro com o segundo número é ${res}`)
    document.write(`O primeiro número digitado foi ${num1} e o segundo número digitado foi ${num2}. A soma dos dois números é ${res}`);
    </script>
