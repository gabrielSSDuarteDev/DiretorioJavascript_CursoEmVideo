<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


    <style>
          body{

            background-color: black;
            color: aliceblue;
            font-family: 'Times New Roman', Times, serif;
            text-align: center;
            margin-top: 20%;
        }
    </style>
</head>
<body>
    
    <h1>Olá Mundo!!</h1>
    <p>Trabalhando com propriedades e métodos de string</p>
    <script> //colocando string em uma variável e utilizando propriedades e métodos.(length, toUpperCase, toLowerCase)
        let nome = prompt("Qual é o seu nome?")
        document.write(` Olá ${nome} Seu nome tem ${nome.length} letras.<br/>`);
        document.write( `Seu nome em maiusculas fica <strong>${nome.toUpperCase()}</strong>.<br/>`);
        document.write(`Seu nome em minúsculas fica ${nome.toLowerCase()}`)
    </script>
</body>
