<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detran</title>
</head>
<body>
    <h1>Sistema de Multa</h1>
    Velocidade do Carro <input type="number" id="vel" alt="txtvel">km/h
    <input type="button" value="Verificar velocidade" onclick="verificar()">
    <div>
        <h2 id="res"></h2>
    </div>
    
    <script>

        function verificar(){
            let valvei = document.getElementById('vel')
            let res = document.querySelector("h2#res")
            let vel = Number(valvei.value)
            res.innerHTML = `<p>Sua Velocidade atual é de: <strong>${vel}Km/h</strong></p> `
            if(vel > 80){
                res.innerHTML += `<p>Você está acima da velocidade permitida.Multado<p>`
            }
                res.innerHTML += `<p> Dirija sempre com o cinto de segurança<p>`  
            
        }
       
        





    </script>

    
</body>
</html>
