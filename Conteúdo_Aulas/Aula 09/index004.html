<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos DOM</title>

    <style>
          body{

            background-color: black;
            color: aliceblue;
            font-family: 'Times New Roman', Times, serif;
            text-align: center;
            margin-top: 20%;
        }

    </style>



</head>
<body>
    
    <h1>Iniciando estudos com Dom</h1>
    <p id="mensagem">Aqui vai o resultado</p>
    <p>Estou aprendendoa usar o Dom</p>
    <input type="button" value="Clique aqui" id="btn">


    <script>
    window.document.writeln("Bem vindo ao DOM!")
    
    let botaoDOM = window.document.getElementById("btn")
    botaoDOM.addEventListener("click", clicar)

        function clicar(){
            window.document.getElementById("mensagem").innerText = "Você clicou no botão"
            window.document.getElementById("mensagem").style.color = 'red'
            window.document.getElementById("mensagem").style.fontSize = '20pt'
        }
 
    </script>
</body>
</html>
